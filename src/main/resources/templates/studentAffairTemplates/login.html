<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/login/login.css" />
		<script type="text/javascript" src="js/angular.min.js"></script>
	</head>

	<body ng-app="login" ng-controller="login">
		<div class="container-fluid">
			<div class="row loginTop">
				<div class="col-md-3 col-xs-4">
					<img src="img/login/logo-1.svg" />
				</div>
				<div class="col-md-6 col-xs-4"></div>
				<!--<div class="col-md-3 col-xs-4 topRight">
					<img src="img/login/login-person.svg">
				</div>-->
			</div>
			<div class="row loginMiddle">
				<div class="col-md-2 col-md-offset-2 col-xs-5 logo-2">
					<img src="img/login/logo-2.svg" />
				</div>

				<div class="col-md-1 col-md-offset-2 col-xs-1 midline">
					<img src="img/login/midline.svg">
				</div>
				<div class="col-md-4 col-md-offset-1 col-xs-5">
					<form class="loginForm">
						<div class="stuLogin">学号:<input type="text" />
						</div>
						<div class="stuLogin">
							密码:<input type="password" />
						</div>
						<button type="submit">登录</button>
					</form>
				</div>
			</div>
			<div class="row copyright">
				<div class="col-md-12 col-xs-12">
				<img src="img/login/copyright.svg" />
				</div>
			</div>
				
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>

</html>
