<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/header/header.css" />
		<link rel="stylesheet" href="css/hover.css" />
		<script type="text/javascript" src="js/angular.min.js"></script>
	</head>

	<body>
		<div class="header" ng-app="header" ng-controller="header">
			<div class="logo"><img src="img/headerItems/logo.svg" /></div>
			<div class="middleItems">
					<div ng-repeat="x in headerItems" class="tdButton" >
						<div class="middleItemsContent-{{$index+1}}">
							<img src="img/headerItems/headerItems-{{$index+1}}.svg" />&nbsp;{{x}}
						</div>
						<div class="pressLine"></div>
					</div>
			</div>
			<table class="rightItems">
				<tr>
					<td></td>
					<td ng-repeat="x in headerSrc" class="headerSrc-{{$index+1}}" ng-click="clickItems()"><img src="img/headerItems/{{x}}" /></td>
					<td></td>
				</tr>
			</table>
		</div>
		<script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script>
		<script type="text/javascript" src="js/header.js"></script>

	</body>
</html>
